<div class="container-fluid bg-primary py-4 mb-4 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="owl-carousel mega-carousel wow fadeInUp" data-wow-delay="0.1s">

            {% for carousel in carousels %}
                <div class="testimonial-item bg-light rounded p-3">
                    <div class="bg-white border rounded p-2 text-center">
                        <h4><a href="{% url 'service-detail' carousel.slug %}">{{ carousel.title }}</a></h4>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</div>
