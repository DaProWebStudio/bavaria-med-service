{% load static %}

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<!-- Primary Meta Tags -->
<title>{{ title }} | «Bavaria Med Service»</title>
<meta name="title" content="{{ title }} | «Bavaria Med Service»">
<meta name="description" content="{{ description }}">
<meta content="лечение в Германии, медицинский туризм, лечение в европе, немецкая клиника, роды в германии, диагностика в германии, лечение детей в германии, обследование в германии, реабилитация в германии" name="keywords">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ current_url }}">
<meta property="og:title" content="{{ title }} | «Bavaria Med Service»">
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="{{ domen }}{% static 'images/scrins/index.png' %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ current_url }}">
<meta property="twitter:title" content="{{ title }} | «Bavaria Med Service»">
<meta property="twitter:description" content="{{ description }}">
<meta property="twitter:image" content="{{ domen }}{% static 'images/scrins/index.png' %}">
